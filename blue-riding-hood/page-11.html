<!doctype html>
<html lang="en">
  <head>
    <meta name="robots" content="noindex" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blue riding hood</title>
    <link rel="stylesheet" type="text/css" href="global.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <style>
      .text {
        text-align: center;
        font-size: 20px;
        width: 650px;
      }
      .red {
        color: crimson;
      }
      .text-bold {
        font-size: 25px;
      }
      .background {
        width: 100%;
      }
      .forest {
        position: relative;
      }
      .hunter {
        position: absolute;
        width: 200px;
        bottom: 181px;
        right: 330px;
      }
    </style>
  </head>
  <body class="indie-flower-regular">
    <div class="container">
      <div class="page page-6 tilt-in-fwd-tr">
        <div class="text">
          <div>Swift like a wind, the wolf runs to the forest.</div>
          <div>
            The hunter chases after him, and he knows the wolf is hiding
            somewhere near.
          </div>
          <div class="red">
            Ready his axe, the hunter has only
            <span class="text-bold">one chance</span> to finish the wolf.
          </div>
          <div class="red text-bold">Where should he throw his axe?</div>
        </div>
        <div class="forest">
          <img
            class="background"
            src="https://jack-vo.github.io/kid-coding-class/blue-riding-hood/images/sunrise-in-the-field.png"
          />

          <img
            class="hunter"
            src="https://labs.learnosity.com/solutions/sales-enablement/custom-ui/blue-riding-hood/assets/img/mike.png"
          />
          <img
            class="birds-1"
            src="https://i.gifer.com/origin/a6/a6d3b66fdae13772f771eb995b395369_w200.gif"
          />
          <img
            src="https://i.pinimg.com/originals/f6/42/ee/f642eea95a8d6676dbfa530fe56b5ade.gif"
          />
        </div>
      </div>
    </div>
  </body>
</html>
