<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML Template</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Lilita+One&family=SUSE&display=swap');
      body {
        width: 100vw;
        height: 100vh;
        background: url('https://images.unsplash.com/photo-1511268011861-691ed210aae8?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
        background-size: cover;
        margin: 0px;
        display: flex;
        align-items: center;
        margin-left: 100px;
      }

      .container {
        width: 600px;
        height: 600px;
        background: url('https://wallpapers-clan.com/wp-content/uploads/2024/03/starfall-night-sky-mountains-aesthetic-gif-preview-desktop-wallpaper.gif');
        border: solid white 10px;
        box-shadow: 2px 2px 20px rgba(0, 0, 0, 0.5), 0 0 30px inset black;
        transform: rotate(-3deg);
        position: relative;
        overflow: hidden;
      }
      .trees {
        width: 900px;
        height: 900px;
        position: absolute;
        left: -129px;
      }
      .falling-snow {
        position: absolute;
        z-index: 1;
        opacity: 20%;
      }
      .pin {
        width: 75px;
        position: absolute;
        right: 10px;
        top: 10px;
        z-index: 2;
      }
      .santa {
        top: 70px;
        height: 200px;
      }
      .content {
        position: absolute;
        top: 50px;
        animation: moving 7s infinite;
        align-items: center;
        justify-content: center;
        display: flex;
        right: -880px;
      }
      .text {
        font-size: 30px;
        font-weight: bold;
        width: 500px;
        color: crimson;
        text-shadow: 1px 1px 2px #eee, 3px 3px 2px #000;
      }

      .lilita-one-regular {
        font-family: 'Lilita One', sans-serif;
        font-weight: 400;
        font-style: normal;
      }
      @keyframes moving {
        100% {
          right: 410px;
        }
      }
      .wavy {
        position: relative;
        animation: wavy 1.5s ease infinite;
        top: 0;
        left: 0;
      }

      @keyframes wavy {
        50% {
          top: -15px;
        }
        100% {
          top: 0;
        }
      }

    </style>
  </head>
  <body>
    <div class="container">
      <img
        class="trees"
        src="https://jack-vo.github.io/kid-coding-class/practice-vault/beginner/item-12/winter_snowy_night_forest_landscape_15577333.png"
      />
      <img
        class="falling-snow"
        src="https://www.animationsoftware7.com/img/agifs/snow02.gif"
      />
      <img
        class="pin"
        src="https://www.pngall.com/wp-content/uploads/2/Drawing-Pin.png"
      />
      <div class="content">
        <img
          class="santa"
          src="https://img1.picmix.com/output/stamp/normal/3/6/8/9/2409863_0d10d.gif"
        />
        <div class="text lilita-one-regular">Merry Christmas 2024!</div>
      </div>
    </div>
    <script>
    function applyAnimation() {
        let delay = 200;
        let textElement = document.querySelector('.text');
        let textContent = textElement.textContent;
 
 
        textElement.innerHTML = textContent
            .split('')
            .map((letter) => {
                return `<span>${letter}</span>`;
            })
            .join('');
 
 
        Array.from(textElement.children).forEach((span, index) => {
            setTimeout(
                () => span.classList.add('wavy'),
                index * 60 + delay,
            );
        });
    }
 
 
    applyAnimation();
 </script>
 
  </body>
</html>
