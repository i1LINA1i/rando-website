<!DOCTYPE html>
<html lang="en">
 <head>
   <title>HTML Template</title>
   <style>
img {
  width: 250px;
  height: 250px;
}
.zoom-in{
  width: 350px;
  height: 350px;
}
.zoom-out{
  width: 150px;
  height: 150px;
}
   </style>
 </head>
 <body>
  <button class="button" onclick="textButtonChanger()"> Click Me</button>
  <input/> <button onclick="displayText()"> echo</button> <p class="text"></p>
  <img class="zoom-in" src="https://images.unsplash.com/photo-1565573349860-cbf26ef3f40f?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fHBpbmslMjBmbG93ZXJ8ZW58MHx8MHx8fDA%3D"/>
 <button>zoom in </button><button>zoom out</button>
 <script>
    function textButtonChanger() {
   let button = document.querySelector('.button')
   button.innerHTML= 'Clicked'
    }
    function displayText(){
      let input = document.querySelector('input')
      let inputValue = input.value
      let text = document.querySelector('.text')
      text.innerHTML = `${inputValue}`
    }
    function zoomIn() {
      let image = document.querySelector('img')
      if (image.classList.contains('.zoom-in')) {
        image.classList.remove('zoom-in')
        image.classList.add('zoom-out')
      }
    }
    
 </script>
 </body>
</html>
